<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!--Admin-login.css-->
    <link rel="stylesheet" href="admin-login.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="box-form">
        <div class="title mt-5">
            <h1 style="text-align: center; color:brown">Trang Web Dành Cho Quản Trị Viên Của Thegioididong</h1>
        </div>
        <div class="container mt-5 box">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Mã Admin</label>
              <input type="email" id="txtEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp1" class="form-text">Vui lòng không sử dụng mã admin của đồng nghiệp!</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mật khẩu đăng nhập</label>
              <input type="password" id="txtPass" class="form-control" id="exampleInputPassword1">
              <div id="passHelp1" class="form-text"> </div>
            </div>
          </form>
          <button id="btnforlogin" class="btn btn-primary"><a id="homeBTN" style="text-decoration: none;color:white" href="#">Xác nhận đăng nhập</a></button>
        </div>
        <div class="note mt-5">
            <h3 style="text-align: center; color:red">Nhắc nhở: mọi hoạt động thay đổi sẽ được theo dõi và lưu trữ! </h3>
        </div>
    </div>
    <!--js-->
    <script src="admin-login.js"></script>
    <!--bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
